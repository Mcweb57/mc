<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="welcome()">

<div class="terminal">
    <div class="text-output">

        <div id="txt1" class="tfont"></div>
        <div id="txt2" class="tfont"></div>
        <div id="txt3" class="tfont"></div>
        <div id="choices1" class="tfont">
                M: Do we take the
            <u id="sendA" onmouseover="a()" onclick="sendA()">
                gun</u> 
                or do we take the
            <u id="sendB" onmouseover="b()" onclick="sendB()">   
                food</u>?
        </div>

        <div id="response"></div>
        <div id="resp1" class="tfont"></div>
        <div id="resp2" class="tfont"></div>
        <div id="resp3" class="tfont">M: Everything has <b>consequences.</b></div>

        <div id="text-input">
            C:\User\Player><input id="inputWindow" placeholder="_" value="">
        </div>

    </div>
</div>

<script src="script.js" defer></script>    
</body>
</html>
